                <span></span>

                <span></span>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1>İletişim</h1>
    </div>

    <div class="container">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınız ve soyadınız">
                <div class="error" id="nameError">Lütfen adınızı girin</div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com">
                <div class="error" id="emailError">Geçerli bir e-posta adresi girin</div>
            </div>

            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> Mesajınız</label>
                <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..."></textarea>
                <div class="error" id="messageError">Lütfen mesajınızı girin</div>
            </div>

            <button type="submit" class="btn hero-btn">Gönder</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <i class="fas fa-check-circle"></i>
            <h3>Başarılı!</h3>
            <p>Mesajınız başarıyla gönderildi.</p>
        </div>
    </div>
